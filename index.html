<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Engineering Portfolio</title>
  <meta name="description" content="Projects and research by <Your Name>." />
  <meta property="og:title" content="Engineering Portfolio" />
  <meta property="og:description" content="Projects and research portfolio." />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root{
      --bg: #0b0c10;         /* base (dark) */
      --bg-soft:#111318;     /* softer panels */
      --text:#e5e7eb;        /* foreground */
      --muted:#9aa3af;       /* secondary */
      --card:#0f1218;        /* cards */
      --accent:#38bdf8;      /* cyan */
      --accent-2:#7dd3fc;    /* cyan light */
      --ring: rgba(56,189,248,.55);
      --shadow: 0 10px 30px rgba(0,0,0,.28);
      --radius: 18px;
      --maxw: 1100px;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f8fafc; --bg-soft:#ffffff; --text:#0f172a; --muted:#475569; --card:#ffffff; --shadow:0 8px 22px rgba(2,6,23,.08); --ring: rgba(14,165,233,.35);} 
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:radial-gradient(1200px 600px at 20% -10%, rgba(56,189,248,.12), transparent 60%), radial-gradient(800px 500px at 100% 0%, rgba(186,230,253,.08), transparent 55%), var(--bg); color:var(--text); font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";}
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--maxw); margin:0 auto; padding: 28px 20px 60px}
    header{position:sticky; top:0; backdrop-filter: blur(10px); background: color-mix(in oklab, var(--bg-soft) 80%, transparent); border-bottom:1px solid color-mix(in oklab, var(--text) 18%, transparent); z-index:10}
    header .wrap{display:flex; align-items:center; gap:14px; padding-top:14px; padding-bottom:14px}
    .brand{display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.2px}
    .logo{width:36px; height:36px; border-radius:50%; display:grid; place-items:center; background:linear-gradient(135deg, var(--accent), var(--accent-2)); color:#003244; font-weight:800; box-shadow: var(--shadow)}
    nav{margin-left:auto; display:flex; gap:16px}
    nav a{padding:8px 12px; border-radius:10px; color:var(--muted)}
    nav a:hover{background: color-mix(in oklab, var(--accent) 22%, transparent); color: var(--text)}

    .hero{display:grid; grid-template-columns: 1fr; gap:22px; align-items:center; margin: 28px 0 10px}
    .hero h1{font-size: clamp(28px, 4vw, 44px); line-height:1.1; margin:0 0 10px}
    .hero p{color:var(--muted); margin:0}
    .cta{margin-top:16px; display:flex; gap:10px}
    .btn{background:linear-gradient(180deg, var(--accent), color-mix(in oklab, var(--accent) 90%, #000 10%)); border:none; color:#00202e; font-weight:700; padding:10px 14px; border-radius:12px; box-shadow: var(--shadow); cursor:pointer}
    .btn.secondary{background:transparent; color:var(--text); border:1px solid color-mix(in oklab, var(--text) 25%, transparent)}

    .grid{display:grid; grid-template-columns: repeat(12, 1fr); gap: 18px; margin-top: 28px}
    .card{grid-column: span 4; background:var(--card); border:1px solid color-mix(in oklab, var(--text) 12%, transparent); border-radius: var(--radius); overflow: clip; box-shadow: var(--shadow); transition: transform .12s ease, box-shadow .12s ease, border-color .12s}
    .card:hover{transform: translateY(-3px); box-shadow: 0 16px 36px rgba(0,0,0,.22); border-color: color-mix(in oklab, var(--accent) 35%, transparent)}
    .cover{aspect-ratio: 16/10; width:100%; object-fit:cover; display:block}
    .card .content{padding:14px}
    .title{font-weight:700; margin: 4px 0}
    .summary{color:var(--muted); font-size:14px}
    .tags{display:flex; gap:6px; flex-wrap:wrap; margin-top:10px}
    .tag{font-size:12px; color: var(--muted); background: color-mix(in oklab, var(--accent) 12%, transparent); border:1px solid color-mix(in oklab, var(--text) 16%, transparent); padding:4px 8px; border-radius:999px}

    .detail{max-width: 900px; margin: 28px auto 0}
    .back{display:inline-flex; align-items:center; gap:8px; color:var(--muted); border:1px solid color-mix(in oklab, var(--text) 16%, transparent); padding:8px 10px; border-radius:12px}
    .back:hover{color:var(--text); border-color: color-mix(in oklab, var(--accent) 35%, transparent)}
    .detail h1{margin:18px 0 8px}
    .meta{color:var(--muted)}
    .body p{margin: 14px 0}

    .media-grid{display:grid; grid-template-columns: repeat(12, 1fr); gap:14px; margin: 18px 0}
    .media-grid img, .media-grid video, .media-grid iframe{width:100%; border-radius:14px; border:1px solid color-mix(in oklab, var(--text) 14%, transparent)}
    .media-grid .wide{grid-column: span 12}
    .media-grid .half{grid-column: span 6}
    .media-grid .third{grid-column: span 4}
    .media-grid figure{margin:0}
    .media-grid figcaption{font-size:13px;color:var(--muted);margin-top:6px}
    .yt iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0}

    footer{margin-top:46px; padding-top:20px; border-top:1px dashed color-mix(in oklab, var(--text) 16%, transparent); color:var(--muted); text-align:center}

    @media (max-width: 980px){
      .hero{grid-template-columns: 1fr; gap: 10px}
      .grid .card{grid-column: span 6}
      .media-grid .half{grid-column: span 12}
    }
    @media (max-width: 640px){
      .grid .card{grid-column: span 12}
    }
    .hidden{display:none}
    .sr{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}
      /* Avatar + compact sections + YouTube placeholders */
    .avatar{width:36px;height:36px;border-radius:50%;object-fit:cover;box-shadow:var(--shadow);border:1px solid color-mix(in oklab, var(--text) 18%, transparent)}
    .detail details{border:1px solid color-mix(in oklab, var(--text) 16%, transparent); background:var(--card); padding:12px 14px; border-radius:14px; margin:12px 0}
    .detail details[open]{box-shadow: var(--shadow)}
    .yt{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:14px;border:1px solid color-mix(in oklab, var(--text) 14%, transparent);background-position:center;background-size:cover;cursor:pointer}
    .yt::after{content:'▶'; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); font-size:42px; line-height:1; width:68px; height:68px; border-radius:50%; display:grid; place-items:center; background:rgba(0,0,0,.55); color:white}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a class="brand" href="#/">
        <img class="avatar" id="avatar" src="assetsforportfolio/CMOM_profile_picture.png" alt="Profile picture">
        <span>Engineering Portfolio</span>
      </a>
      <nav><a href="#/">Projects</a></nav>
    </div>
  </header>

  <main class="wrap" id="app" aria-live="polite"></main>

  <footer>
    <div class="wrap">© <span id="year"></span> <span id="owner">Your Name</span>. Built with a single HTML file. Host on GitHub Pages.</div>
  </footer>

  <script>
    // ---------------------
    // 1) PROJECT DATA
    // Edit this array to add your projects. Keep 'slug' unique.
    // For images/videos, you can use absolute URLs or put files next to this HTML and reference by relative path.
    // ---------------------
    const projects = [
      {
        slug: 'bachelor-thesis',
        title: 'Bachelor Thesis',
        cover: 'https://images.unsplash.com/photo-1529078155058-5d716f45d604?q=80&w=1600&auto=format&fit=crop',
        summary: 'Undergraduate thesis — replace with your topic and 1–2 line outcome.',
        date: '',
        tags: ['Thesis','Research'],
        bodyHtml: `
          <p><strong>Replace me:</strong> Briefly state the problem, your approach, and the main results/metrics. Add 3–5 bullet highlights.</p>
          <ul>
            <li>Objective: …</li>
            <li>Methods: …</li>
            <li>Key result: …</li>
          </ul>
        `,
        images: [
          {src:'https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=1600&auto=format&fit=crop', span:'wide', alt:'Thesis illustration'}
        ],
        videos: []
      },
      {
        slug: 'computational-models-of-motion',
        title: 'Computational Models of Motion — Course Project',
        cover: 'assets/cmm-cover.jpg',
        summary: 'Kinematics → trajectory optimization → deep RL imitation; three compact subprojects with demos.',
        date: '',
        tags: ['Course Project','Robotics','Motion','RL','Optimization'],
        bodyHtml: `
          <p>This course introduces the mathematical foundations and computational tools for generating motion for digital humans, virtual creatures, and robots. It blends applied mathematics, control theory, and machine learning, and is illustrated through locomotion controllers, trajectory optimization, and deep‑RL‑based motion synthesis.</p>

<p><strong>Topics covered:</strong> kinematic modeling; unconstrained/constrained optimization and inverse kinematics; sensitivity analysis; trajectory optimization; feedback control and locomotion; foundations of deep reinforcement learning; learning methods for motion synthesis; invited lecture.</p>

<h3>Subprojects</h3>

          <details class="cardlike"><summary><strong>1) Kinematic walking controller</strong></summary>
            <ul>
              <li>Implemented foot forward kinematics and both finite‑difference and analytic Jacobians.</li>
              <li>Built a Gauss–Newton IK solver (FD Jacobian for grading) and a base trajectory planner via velocity integration.</li>
              <li>Added uneven‑terrain support (height‑map y‑offsets) and defined a hexapod foot‑contact (gait) timeline.</li>
              <li>Validated in quadruped/hexapod simulation and deployed on SpiderPi hexapod hardware.</li>
            </ul>
            <div class="media-grid">
              <figure class="third">
  <div class="yt" data-yt="https://youtu.be/uCh3qL2x7Hs" style="background-image:url('https://img.youtube.com/vi/uCh3qL2x7Hs/hqdefault.jpg')"></div>
  <figcaption>Kinematic walking controller for a quadruped robot</figcaption>
</figure>
              <figure class="third">
  <div class="yt" data-yt="https://youtu.be/M8dzODGkXxI" style="background-image:url('https://img.youtube.com/vi/M8dzODGkXxI/hqdefault.jpg')"></div>
  <figcaption>Kinematic walking controller for a Hexapod robot</figcaption>
</figure>
              <figure class="third">
  <div class="yt" data-yt="https://youtube.com/shorts/ZUIcOtcyFh8?feature=share" style="background-image:url('https://img.youtube.com/vi/ZUIcOtcyFh8/hqdefault.jpg')"></div>
  <figcaption>Kinematic walking controller for a Hexapod robot deployed on hardware</figcaption>
</figure>
            </div>
          </details>
          <details class="cardlike"><summary><strong>2) Trajectory optimization for quadruped robots</strong></summary>
            <ul>
              <li>Built a multiple‑shooting trajectory optimizer in <em>CasADi</em> using a single rigid‑body model; ran experiments at 50&nbsp;Hz.</li>
              <li>Implemented the objective to follow kinematic reference motions with added smoothness and continuity costs.</li>
              <li>Added constraints: dynamics and initial state; ground contact (no penetration), zero force in swing, and no foot‑skating during stance.</li>
              <li>For walking with partial references, generated the missing foot paths and enforced a shoulder‑plane constraint to prevent side motion (no abduction).</li>
              <li>For jumping, added a leg‑length constraint to stop unrealistic extension and corrected the reference so take‑off and flight are feasible.</li>
              <li>For bounding, enforced a friction pyramid so horizontal forces disappear in swing and stay within friction limits in stance.</li>
              <li>Extended to backflips by creating leg references for a 180‑degree flip and building a 360‑degree flip from keyframes.</li>
              <li>Evaluation in MuJoCo: exported CSVs for playback, implemented a joint PD controller, computed feedforward joint torques via the Jacobian transpose, and combined PD + feedforward with brief behavior notes.</li>
            </ul>
            <div class="media-grid">
              <figure class="half">
                <div class="yt" data-yt="https://youtu.be/tKlLVA-S8p4" style="background-image:url('https://img.youtube.com/vi/tKlLVA-S8p4/hqdefault.jpg')"></div>
                <figcaption>Playback of optimized trajectories in MuJoCo.</figcaption>
              </figure>
              <figure class="half">
                <div class="yt" data-yt="https://youtu.be/3H1YKNTbXBA" style="background-image:url('https://img.youtube.com/vi/3H1YKNTbXBA/hqdefault.jpg')"></div>
                <figcaption>Tracking optimized trajectories using feedforward (FF) + PID.</figcaption>
              </figure>
            </div>
          </details>
          $1
            <ul>
              <li>Trained a simulated humanoid in Isaac Gym with PPO to imitate two clips: walking and cartwheel.</li>
              <li>Implemented reward terms: base height, joint angles, base orientation, base velocity, end‑effector position, and action smoothness.</li>
              <li>Added a phase variable to sync each step to the correct frame of the motion clip.</li>
              <li>Implemented reference state initialization (RSI) to start episodes from random frames, so the policy learns both handstand entry and recovery.</li>
              <li>Used quaternion‑based orientation in rewards to avoid gimbal lock during upside‑down poses.</li>
              <li>Defined observations (velocities, joint offsets/velocities, orientation, previous action, base height, phase) and actions as target joint angles tracked by the built‑in position controller.</li>
              <li>Ran training on an AWS GPU inside Docker and logged progress to Weights & Biases; monitored curves and videos and tuned terms until stable imitation.</li>
              <li>Evaluated policies with the provided script and saved animations and plots for the results section.</li>
            </ul>
            <div class="media-grid">
              <figure class="half">
  <div class="yt" data-yt="https://youtu.be/oZsgSzABSHc" style="background-image:url('https://img.youtube.com/vi/oZsgSzABSHc/hqdefault.jpg')"></div>
  <figcaption>Walking motion.</figcaption>
</figure>
              <figure class="half">
  <div class="yt" data-yt="https://youtu.be/w-ADT8fwUsE" style="background-image:url('https://img.youtube.com/vi/w-ADT8fwUsE/hqdefault.jpg')"></div>
  <figcaption>Cartwheel motion.</figcaption>
</figure>
            </div>
          </details>
        `,
        images: [],
        videos: []
      },
      {
        slug: 'planning-and-decision-making',
        title: 'Planning & Decision Making for Autonomous Robots — Course Project',
        cover: 'https://images.unsplash.com/photo-1517059224940-d4af9eec41e5?q=80&w=1600&auto=format&fit=crop',
        summary: 'Built planners / POMDP/RL pipelines for autonomous navigation tasks.',
        date: '',
        tags: ['Course Project','Planning','Decision‑Making'],
        bodyHtml: `
          <p><strong>Replace me:</strong> Problem setup, algorithms (e.g., A*, RRT*, MPC, POMDP), and results.</p>
        `,
        images: [],
        videos: []
      },
      {
        slug: 'mobile-health-activity-monitoring',
        title: 'Mobile Health & Activity Monitoring — Course Project',
        cover: 'https://images.unsplash.com/photo-1516542076529-1ea3854896e1?q=80&w=1600&auto=format&fit=crop',
        summary: 'Wearable‑sensor pipeline for activity recognition and health metrics.',
        date: '',
        tags: ['Course Project','mHealth','Wearables','ML'],
        bodyHtml: `
          <p><strong>Replace me:</strong> Sensors used (ACC/GYR/PPG), features/models, metrics (e.g., F1, AUROC).</p>
        `,
        images: [],
        videos: []
      },
      {
        slug: 'introduction-to-mechatronics',
        title: 'Introduction to Mechatronics — Course Project',
        cover: 'https://images.unsplash.com/photo-1581090468281-4bee9eba2a27?q=80&w=1600&auto=format&fit=crop',
        summary: 'Designed and built a mechatronic prototype with embedded control.',
        date: '',
        tags: ['Course Project','Mechatronics','Embedded'],
        bodyHtml: `
          <p><strong>Replace me:</strong> Hardware stack, control approach, fabrication, and demo video.</p>
        `,
        images: [],
        videos: []
      },
      {
        slug: 'computational-control',
        title: 'Computational Control — Course Project',
        cover: 'https://images.unsplash.com/photo-1488229297570-58520851e868?q=80&w=1600&auto=format&fit=crop',
        summary: 'Optimization‑based control (e.g., LQR/MPC/DeePC) on benchmark tasks.',
        date: '',
        tags: ['Course Project','Control','Optimization'],
        bodyHtml: `
          <p><strong>Replace me:</strong> Model, constraints, solver, and performance versus baselines.</p>
        `,
        images: [],
        videos: []
      },
      {
        slug: 'introduction-to-machine-learning',
        title: 'Introduction to Machine Learning — Course Project',
        cover: 'https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?q=80&w=1600&auto=format&fit=crop',
        summary: 'Built ML models for classification/regression with proper validation.',
        date: '',
        tags: ['Course Project','Machine Learning'],
        bodyHtml: `
          <p><strong>Replace me:</strong> Problem description, data processing, models (e.g., XGBoost/NN), and results.</p>
        `,
        images: [],
        videos: []
      }
    ];

    // ---------------------
    // 2) TINY ROUTER
    // Routes: #/  and  #/project/:slug  and  #about
    // ---------------------
    const app = document.getElementById('app');

    function route(){
      const hash = location.hash || '#/';
      if(hash.startsWith('#/project/')){
        const slug = decodeURIComponent(hash.replace('#/project/',''));
        renderProject(slug);
      } else {
        renderHome();
      }
      scrollTo({top:0, behavior:'instant'});
    }

    window.addEventListener('hashchange', route);
    window.addEventListener('DOMContentLoaded', ()=>{ document.getElementById('year').textContent = new Date().getFullYear(); route(); });

    // Build YouTube thumbnails from data-yt / data-ytid on load
    window.addEventListener('DOMContentLoaded', ()=>{
      document.querySelectorAll('.yt').forEach(el=>{
        const val = el.getAttribute('data-yt') || el.getAttribute('data-ytid');
        const id = extractYouTubeId(val);
        if(id){
          el.style.backgroundImage = `url('https://img.youtube.com/vi/${id}/hqdefault.jpg')`;
          el.dataset.ytid = id; // normalize
        }
      });
    });

    // ---------------------
    // 3) VIEWS
    // ---------------------
    function renderHome(){
      app.innerHTML = `
        <section class="hero">
          <div>
            <h1>Hi, I’m <span id="owner-inline">Your Name</span> — building robots, embedded systems, and ML for the physical world.</h1>
            <p>Below is a selection of recent projects. Click any card to see videos, images, and write‑ups.</p>
          </div>
        </section>
        <section>
          <div class="grid" id="cards"></div>
        </section>
      `;

      const grid = document.getElementById('cards');
      projects.forEach(p=>{
        const card = document.createElement('a');
        card.className = 'card';
        card.href = `#/project/${encodeURIComponent(p.slug)}`;
        card.innerHTML = `
          <img class="cover" src="${p.cover}" alt="${escapeHtml(p.title)} cover" loading="lazy"/>
          <div class="content">
            <div class="title">${escapeHtml(p.title)}</div>
            <div class="summary">${escapeHtml(p.summary)}</div>
            <div class="tags">${(p.tags||[]).map(t=>`<span class='tag'>${escapeHtml(t)}</span>`).join('')}</div>
          </div>`;
        grid.appendChild(card);
      });
    }

    function renderAbout(){
      app.innerHTML = `
        <a class="back" href="#/"><span aria-hidden>←</span> Back to Projects</a>
        <section class="detail">
          <h1>About</h1>
          <p class="meta">Short bio and CV highlights.</p>
          <div class="body">
            <p>Replace this with a few lines about your background, interests, and what you’re looking for. You can also link your <a href="your-cv.pdf" target="_blank" rel="noopener">CV</a> and GitHub/LinkedIn.</p>
          </div>
        </section>
      `;
    }

    function renderProject(slug){
      const p = projects.find(x=>x.slug===slug);
      if(!p){
        app.innerHTML = `
          <a class="back" href="#/"><span aria-hidden>←</span> Back to Projects</a>
          <section class="detail"><h1>Not found</h1><p>We couldn’t find that project. Try the list again.</p></section>`;
        return;
      }
      app.innerHTML = `
        <a class="back" href="#/"><span aria-hidden>←</span> Back to Projects</a>
        <article class="detail">
          <img class="cover" src="${p.cover}" alt="${escapeHtml(p.title)} cover" style="border-radius: var(--radius); border:1px solid color-mix(in oklab, var(--text) 14%, transparent)"/>
          <h1>${escapeHtml(p.title)}</h1>
          <div class="meta">${p.date ? new Date(p.date).toLocaleDateString() : ''}${p.tags?.length? ' · ' + p.tags.map(escapeHtml).join(' · ') : ''}</div>
          <div class="body">${p.bodyHtml || ''}</div>
          ${renderMedia(p)}
        </article>
      `;
    }

    function renderMedia(p){
      const blocks = [];
      const imgs = (p.images||[]).map(img=>{
        const span = img.span==='half' ? 'half' : 'wide';
        return `<div class="${span}"><img src="${img.src}" alt="${escapeHtml(img.alt||p.title)}" loading="lazy"></div>`
      });
      const vids = (p.videos||[]).map(v=>{
        if(v.type==='youtube' && v.id){
          return `<div class="wide"><div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:14px;border:1px solid color-mix(in oklab, var(--text) 14%, transparent)"><iframe src="https://www.youtube.com/embed/${v.id}" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%"></iframe></div></div>`
        }
        if(v.type==='mp4' && v.src){
          return `<div class="wide"><video controls preload="metadata" src="${v.src}" style="max-height:70vh"></video></div>`
        }
        return '';
      });
      const all = [...imgs, ...vids].filter(Boolean);
      if(!all.length) return '';
      return `<div class="media-grid">${all.join('')}</div>`;
    }

    // ---------------------
    // 4) HELPERS
    // ---------------------
    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[s]));
    }

    // Optional: personalize name by editing both owner spans here (or remove this and hardcode above).
    document.getElementById('owner').textContent = 'Your Name';
    const ownerInline = document.getElementById('owner-inline');
    if(ownerInline) ownerInline.textContent = 'Your Name';
    // YouTube lazy embeds (click to load)
  document.addEventListener('click', (e) => {
    const el = e.target.closest('.yt');
    if(!el) return;
    const id = el.dataset.ytid || extractYouTubeId(el.getAttribute('data-yt')||el.getAttribute('data-ytid'));
    if(!id) return;
    el.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}" title="YouTube video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`;
  });

  // Extract YouTube ID from full URL or raw ID
  function extractYouTubeId(s){
    if(!s) return '';
    try{
      const u = new URL(s, 'https://example.com');
      const host = (u.host||'').replace(/^www\./,'');
      if(host.includes('youtube.com')){
        if(u.pathname.startsWith('/watch')) return u.searchParams.get('v')||'';
        if(u.pathname.startsWith('/shorts/')) return u.pathname.split('/')[2]||'';
        if(u.pathname.startsWith('/embed/')) return u.pathname.split('/')[2]||'';
      }
      if(host==='youtu.be'){
        return u.pathname.slice(1).split('/')[0]||'';
      }
    }catch(e){
      // not a URL: assume it's already an ID
      return String(s);
    }
    return String(s);
  }

</script>
</body>
</html>
